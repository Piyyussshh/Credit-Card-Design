<!DOCTYPE html>
<html>

<head>
    <title>Credit Card Design</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="card-container">

        <div class="card-name">Credit Card</div>

        <div class="chip">
            <img src="https://cdn-icons-png.flaticon.com/512/5595/5595070.png">
        </div>

        <div class="card-data">
            <div class="card-no">7481 8838 9313 7432</div>
            <div class="expire-data">
                <div class="expire-date">
                    <div class="date-label">MONTH/YEAR</div>
                    <div class="date" title="01/17">01/35</div>
                </div>
                <div class="card-type">
                    <img src="Mastercard.png">
                </div>
            </div>
            <div>Piyush Jaiswal</div>
        </div>

    </div>


</body>

</html>
